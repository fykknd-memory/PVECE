# PVECE Application Configuration
spring:
  application:
    name: PVECE
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Server Configuration
server:
  port: ${SERVER_PORT:8080}

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Logging Configuration
logging:
  level:
    root: INFO
    com.lynkvertx: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# Energy Storage Calculation Configuration
pvece:
  calculation:
    storage:
      empirical-coefficient: 0.8
      default-charging-power-kw: 7
      time-slot-interval-minutes: 15
      ess-unit-cost-yuan-per-kwh: 1500
      ess-annual-maintenance-ratio: 0.02
